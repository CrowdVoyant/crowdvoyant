<md-dialog aria-label="Meme Generation" flex = '100' style={'max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100%;
    border-radius: 0;'}>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Image Macro</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="meme.cancel()">
          <md-icon  md-font-set="material-icons">cancel</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <!-- <p> Hello World</p> -->
        <collage images='meme.images' story='meme.story'></collage>

      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="meme.answer()">
       Not Useful
      </md-button>
      <md-button ng-click="meme.answer()">
        Useful
      </md-button>
    </md-dialog-actions> -->
  </form>
</md-dialog>
