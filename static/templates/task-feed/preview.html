<md-card>
    <md-card-content>
        <div layout="row" layout-align="end center" layout-padding>
            <span flex=""></span>
            <md-icon class="pointer-cursor" ng-click="taskfeed.previewedModule=null" md-font-set="material-icons">clear</md-icon>
        </div>

        <h3>{{taskfeed.previewedModule.name}}</h3>
        <div layout="row" layout-margin layout-align="start center">
            <md-icon md-font-set="material-icons" flex="10">attach_money</md-icon>
            <div layout="column">
                <div>${{taskfeed.previewedModule.price}}</div>
            </div>
        </div>
        <div layout="row" layout-margin layout-align="start center">
            <md-icon md-font-set="material-icons" flex="10">list</md-icon>
            <div layout="column">
                <div>Number of tasks: {{taskfeed.previewedModule.total_tasks}}</div>
            </div>
        </div>
        <div layout="row" layout-align="center center" layout-padding>
            <md-button class="md-raised md-primary" flex="100" ng-disabled="!taskfeed.previewedModule.total_tasks" ng-click="taskfeed.openTask(taskfeed.previewedModule.id)">Accept</md-button>
        </div>
    </md-card-content>
</md-card>
