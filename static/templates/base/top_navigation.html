<md-menu-bar>

        <md-button ng-class="[ {'md-active': isActiveTab('profile')}]" class="md-no-ink" ng-click="ctrl.navigateTo('profile')">
            My Account
        </md-button>
        <md-button ng-class="[ {'md-active': isActiveTab('dashboard')}]" ng-if="account.is_worker" class="md-no-ink" ng-click="ctrl.navigateTo('dashboard')">
            Dashboard
        </md-button>
        <md-button ng-class="[ {'md-active': isActiveTab('messages')}]" class="md-no-ink" ng-click="ctrl.navigateTo('messages')">
            Messages
        </md-button>
        <md-button ng-class="[ {'md-active': isActiveTab('task-feed')}]" ng-if="account.is_worker" class="md-no-ink" ng-click="ctrl.navigateTo('task-feed')">
            Task Feed
        </md-button>
        <md-button ng-class="[ {'md-active': isActiveTab('my-projects')}]" ng-if="account.is_requester" class="md-no-ink" ng-click="ctrl.navigateTo('my-projects')">
            My Projects
        </md-button>
        <md-button ng-class="[ {'md-active': isActiveTab('forum-home')}]" class="md-no-ink" ng-click="ctrl.navigateTo('forum-home')">
            Forum
        </md-button>
        <md-button class="md-no-ink" ng-click="ctrl.logout()">
            Logout
        </md-button>

</md-menu-bar>
